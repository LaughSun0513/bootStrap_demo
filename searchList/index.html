<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./index.css">
  </head>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <body>
      <div class='container-fluid'>
        <div class="page-layout-up">
          <div class="form-main col-md-12">
            <form class="form-horizontal">
                <div class="form-group col-md-4">
                  <label for='input1' class='col-sm-2 control-label'>供应商</label>
                  <div class='col-sm-10'>
                    <input placeholder="请选择供应商" class="form-control" id='input1'>
                  </div>
                </div>

                <div class="form-group col-md-4">
                  <label for='input2' class='col-sm-2 control-label'>配送站</label>
                  <div class='col-sm-10'>
                    <input placeholder="请选择配送站" class="form-control" id='input2'>
                  </div>
                </div>

                <div class="form-group col-md-4">
                  <label for='input3' class='col-sm-2 control-label'>创建日期</label>
                  <div class='col-sm-10'>
                    <input placeholder="请选择供应商" class="form-control" id='input3' type='date'>
                  </div>
                </div>
            </form>
          </div>
          <div class="form-operator col-md-12 text-center">
            <button type="button" class="btn btn-success">查询</button>
            <button type="button" class="btn btn-default">重置</button>
          </div>
        </div>
        <div class='page-layout-down'>
          <div class='operation'>
              <div class='button-area col-md-6'>
                1
              </div>
              <div class='link-area col-md-6'>
                2
              </div>
          </div>
          <div class='table-inner'>
            <table class='table table-bordered'>
                <thead class='thead'>
                  <tr>
                    <th>仓名称</th>
                    <th>部门</th>
                    <th>商品编码</th>
                    <th>商品名称</th>
                    <th>库存类型</th>
                    <th>库存单位</th>
                    <th>业务单据号1</th>
                    <th>业务单据号2</th>
                    <th>业务单据号3</th>
                  </tr>
                </thead>
                <tbody class='tbody'>
                    <tr>
                      <td>1</td>
                      <td>2</td>
                      <td>3</td>
                      <td>4</td>
                      <td>5</td>
                      <td>6</td>
                      <td>7</td>
                      <td>8</td>
                      <td>9</td>
                    </tr>
                </tbody>
            </table>
          </div>

        </div>
      </div>
  </body>
</html>
<script type="text/javascript" src='./index.js'></script>
